    <script>
    $(document).ready(function(){
        var $body = $('body');
       
        var endVal = 0;

        var shawn = [];
        var marcus = [];
        var sharks = [];
        var douglas = [];


      $(".row").on('click', function() {
        makeTweet();
      });

      $("#viewallshawn").on('click', function() {
         var shawnJoined = shawn.join("\n");
         alert(shawnJoined);
      });

      $("#viewallmarcus").on('click', function() {
         var marcusJoined = marcus.join("\n");
         alert(marcusJoined);
      });

      $("#viewallsharks").on('click', function() {
         var sharksJoined = sharks.join("\n");

      $("#viewalldouglas").on('click', function() {
         var douglasJoined = douglas.join("\n");
         alert(douglasJoined);
      });

      var makeTweet = function(tweet) {
        var index = streams.home.length - 1;
        var x = index;
        while(endVal <= index){
          var tweet = streams.home[endVal];
          var $tweet = $('<div></div>');
          $tweet.text(tweet.created_at + ': @' + tweet.user + ' '+ tweet.message);
          $tweet.prependTo($('.feed'));
          endVal++;
         if (tweet.user === "shawndrost") {
            shawn.push(tweet.created_at + ': @shawndrost ' + tweet.message);
          }
          else if (tweet.user === "mracus") {
            marcus.push(tweet.created_at + ': @mracus '+ tweet.message);
          }
          else if (tweet.user === "sharksforcheap") {
            sharks.push(tweet.created_at + ': @sharksforcheap  ' + tweet.message);
          }
          else if (tweet.user === "douglascalhoun") {
            douglas.push(tweet.created_at + ': @douglascalhoun ' + tweet.message);
          }
        };
        endVal = x; 
      };


      });
    
    </script>
